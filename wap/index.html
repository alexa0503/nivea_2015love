<script type="text/javascript">
         var phoneWidth =  parseInt(window.screen.width);
         var phoneScale = phoneWidth/640;
         var ua = navigator.userAgent;
         if (/Android (\d+\.\d+)/.test(ua)){
                   var version = parseFloat(RegExp.$1);
                   if(version>2.3){
                            document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
                   }else{
                            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
                   }
         } else {
                   document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
         }
</script>

	window.onload=winOnload;
	
	function winOnload(){
		indexAct();

	function indexAct(){
		$('.pageIndex').fadeIn(500);
		$('.leftArrow').show();
		$(".pageIndex").touchwipe({
			min_move_x: 40, //横向灵敏度
			min_move_y: 40, //纵向灵敏度
			wipeLeft: function() {
				pageGo(1);
				}, //左侧滑动事件
			wipeRight: function() {
				
				}, //右侧滑动事件
			preventDefaultEvents: true //阻止默认事件
			});
		}
		
		
	var isMoving=false;
	function pageGo(e){
		$('.leftArrow').hide();
		if(!isMoving){
			isMoving=true;
			if(e==1){
				$('.pageIndex').addClass('leftHide');
				$('.page1').addClass('rightShow').show();
				setTimeout(function(){
					$('.pageIndex').hide().removeClass('leftHide');
					$('.pageSel').removeClass('rightShow');
					isMoving=false;
					$('.leftArrow').show();
					},1200);
				page1Act();
				}
				else if(e==2){
					$('.page1').addClass('leftHide');
					$('.page2').addClass('rightShow').show();
					setTimeout(function(){
						$('.page1').hide().removeClass('leftHide');
						$('.page2').removeClass('rightShow');
						isMoving=false;
						$('.leftArrow').show();
						},1200);
					page2Act();
					}
					else if(e==3){
						$('.page2').addClass('leftHide');
						$('.page3').addClass('rightShow').show();
						setTimeout(function(){
							$('.page2').hide().removeClass('leftHide');
							$('.page3').removeClass('rightShow');
							isMoving=false;
							$('.leftArrow').show();
							},1200);
						page3Act();
						}
						else if(e==4){
							$('.page3').addClass('leftHide');
							$('.page4').addClass('rightShow').show();
							setTimeout(function(){
								$('.page3').hide().removeClass('leftHide');
								$('.page4').removeClass('rightShow');
								isMoving=false;
								$('.leftArrow').show();

							}
							else if(e==5){

								setTimeout(function(){
									$('.page4').hide().removeClass('leftHide');
									$('.page5').removeClass('rightShow');
									isMoving=false;
									$('.leftArrow').show();
									},1200);
								page5Act();
								}
			}
		}
		
	function backPage(e){
		$('.leftArrow').hide();
		if(!isMoving){
			isMoving=true;
			if(e==0){
				$('.page1').addClass('rightHide');
				$('.pageIndex').addClass('leftShow').show();
				setTimeout(function(){
					$('.page1').hide().removeClass('rightHide');
					$('.pageIndex').removeClass('leftShow');

						$('.page2').hide().removeClass('rightHide');
